<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>绘制图片</title>
	<style type="text/css">
		#cvs{
			background: pink;
		}
	</style>
</head>
<body>
	<canvas id="cvs" width="500px" height="500px"></canvas>
	<script type="text/javascript">
		var canvas = document.getElementById("cvs");
		var cxt = canvas.getContext("2d");

		var myimg = new Image();
		myimg.src = "http://a.hiphotos.baidu.com/zhidao/pic/item/f9dcd100baa1cd11aa2ca018bf12c8fcc3ce2d74.jpg";
		myimg.onload = function(){
			cxt.drawImage(myimg,30,30,400,400);
		}
	</script>
</body>
</html>
