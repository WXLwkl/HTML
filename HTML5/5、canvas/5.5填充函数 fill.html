<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>填充函数</title>
	<style type="text/css">
		#cvs{
			background: pink;
		}
	</style>
</head>
<body>
	<canvas id="cvs" width="300px" height="300px">
		你的浏览器不支持canvas标签
	</canvas>
	<script type="text/javascript">
		var canvas=document.getElementById("cvs");
		var cxt = canvas.getContext("2d");

		cxt.beginPath();
		cxt.fillStyle = "blue";
		// cxt.strokeStyle = "blue";
		cxt.arc(100,100,50,0,360*Math.PI/180,true);
		cxt.fill();
		cxt.stroke();
		cxt.closePath();

	</script>
</body>
</html>
