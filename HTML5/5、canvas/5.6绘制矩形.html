<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>绘制矩形</title>
	<style type="text/css">
		#cvs{
			background: pink;
		}
	</style>
</head>
<body>
	<canvas id="cvs" width="300px" height="300px">
		你的浏览器不支持canvas标签
	</canvas>
	<script type="text/javascript">
		var canvas = document.getElementById("cvs");
		var cxt = canvas.getContext("2d");

		cxt.beginPath();
		cxt.rect(20,20,100,100);
		cxt.stroke();
		cxt.closePath();

		cxt.beginPath();
		cxt.fillStyle = "red";
		cxt.rect(150,150,100,100);
		cxt.fill();
		cxt.stroke();
		cxt.closePath();

	</script>
</body>
</html>
