<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>旋转(2)旋转图片</title>
	<style type="text/css">
		#cvs{
			background: pink;
		}
	</style>
</head>
<body>
	<canvas width="300px" height="300px" id="cvs">
		你的浏览器不支持canvas标签
	</canvas>
	<script type="text/javascript">
		var canvas = document.getElementById("cvs");
		var cxt = canvas.getContext("2d");

		var myimg = new Image();
		myimg.src = "1.png";
		myimg.onload = function(){
			cxt.save();
			cxt.translate(150,150);
			cxt.rotate(-45*Math.PI/180);
			cxt.drawImage(myimg,0,0,150,75);
			cxt.restore();
		}
	</script>
</body>
</html>
