<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>绘制矩形(2)</title>
</head>
<body>
	<canvas id="cvs" width="300px" height="300px">
		你的浏览器不支持canvas标签
	</canvas>
	<script type="text/javascript">
		var canvas = document.getElementById("cvs");
		var cxt = canvas.getContext("2d");

		cxt.strokeStyle = "red";
		cxt.strokeRect(20,20,100,100);

		cxt.fillStyle = "red";
		cxt.fillRect(150,150,100,50);


		cxt.beginPath();
		cxt.fillStyle = "yellow";
		cxt.rect(0,200,100,50);
		cxt.fill();
		cxt.stroke();
		cxt.closePath();

	</script>
</body>
</html>
