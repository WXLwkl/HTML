<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文本效果</title>
	<style type="text/css">
		#cvs{
			background: pink;
		}
	</style>
</head>
<body>
	<canvas id="cvs" width="600px" height="300px"></canvas>
	<script type="text/javascript">
		var canvas = document.getElementById("cvs");
		var cxt = canvas.getContext("2d");

		cxt.fillStyle = "red";
		cxt.font = "50px 宋体";
		cxt.fillText("欢迎来到英雄联盟",20,100); //字体的左下角
		cxt.strokeText("欢迎来到英雄联盟",40,250);
	</script>
</body>
</html>
