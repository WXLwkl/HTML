<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>绘制三角形</title>
</head>
<body>
	<canvas id="cvs" width="300px" height="300px">
	你的浏览器不支持canvas标签
	</canvas>
	<script type="text/javascript">
		var canvas = document.getElementById("cvs");
		var cxt = canvas.getContext("2d");

		cxt.beginPath();
		cxt.moveTo(20,20);
		cxt.lineTo(200,20);
		cxt.lineTo(110,70);
		cxt.stroke();
		cxt.closePath();

		cxt.beginPath();
		cxt.moveTo(20,120);
		cxt.lineTo(200,120);
		cxt.lineTo(110,170);
		cxt.closePath();
		cxt.stroke();
	</script>
</body>
</html>
