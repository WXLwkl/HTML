<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>绘制函数arc</title>
	<style type="text/css">
		#cvs{
			background: pink;
		}
	</style>
</head>
<body>
	<canvas id="cvs" width="300px" height="300px">
		你的浏览器不支持canvas标签
	</canvas>
	<script type="text/javascript">
		var canvas=document.getElementById("cvs");
		var cxt = canvas.getContext("2d");

		cxt.beginPath();
//  arc(圆心点x,y,半径,开始点角度，结束点角度,顺时针/逆时针(可选))  false为顺时针 true为逆时针
		cxt.arc(100,100,50,0,1.5*Math.PI,false);
		cxt.stroke();
		cxt.closePath();

		cxt.beginPath();
		cxt.strokeStyle = "red";
		cxt.arc(200,200,50,0,1.5*Math.PI,true);
		cxt.stroke();
		cxt.closePath();

	</script>
</body>
</html>
