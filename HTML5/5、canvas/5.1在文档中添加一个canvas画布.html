<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>在文档中添加一个canvas画布</title>
	<style type="text/css">
		#cvs{
			background: pink;
		}
	</style>
</head>
<body>
	<canvas width="300px" height="300px" id="cvs">你的浏览器不支持canvas标签</canvas>
	<div>
		1.canvas是h5新增的标准，使用者可以在canvas上绘制图形。<br>
		2.canvas是一对双标签，标签内部的内容当用户浏览器不支持canva签时显示 <br>
		3.canvas只是在页面显示一个有背景色的画布，要进行绘制图形需要用的canvasAPI以及jsp <br>
		4.canvas只有两个属性 width height

		<p>注意：学习canvas需要有jsp以及html基础</p>
	</div>
</body>
</html>
