<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>animate自定义动画</title>
	<style type="text/css">
		input{
			width: 100%;
			height: 80px;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: #7f7f7f;
		}
	</style>
	<script src="jquery.js"></script>
</head>
<body>
	<input type="button" value="开始">
	<div></div>
	<script>
		$(function(){
			$("input").click(function(){
				$("div").animate({"background-color":"#0a0a0a"},1000)		.animate({"width":"50px"},500)
						.animate({"width":"80px"},300);
			});
		});
	</script>
</body>
</html>
