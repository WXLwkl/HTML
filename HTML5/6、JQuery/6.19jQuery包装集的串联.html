
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>jQuery包装集的串联</title>
	<style type="text/css">
		*{
			/*      * 是指所有的便签*/
			border:1px solid #7f7f7f;
		}
		.bord{
			border: 2px solid red;
		}
	</style>
	<script src="jquery.js"></script>
</head>
<body>
	<div>
		<h2>包装集串联操作</h2>
		<p>baidu.com</p>
	</div>
	<input type="button" value="包装集串联操作1">
	<script>
		$(function(){
			$("input").click(function(){
				//选择div标签以及div里面的p 添加一个样式
				$("div").find("p").andSelf().addClass("bord");//动态添加样式
			});
		});
	</script>
</body>
</html>
