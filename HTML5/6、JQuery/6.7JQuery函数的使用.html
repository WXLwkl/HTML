<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>JQuery函数</title>
	<script src="jquery.js"></script>
</head>
<body>
	<div id="divmsg">hello baidu</div>
	<input id="bt01" type="button" value="显示"><br>
	<input id="bt02" type="button" value="隐藏"><br>
	<input id="bt03" type="button" value="方法"><br>
	<script>
		jQuery(function(){
			alert("dom ok");
			jQuery("#bt01").click(function(){
				jQuery("#divmsg").show();
			});
			jQuery("#bt02").click(function(){
				jQuery("#divmsg").hide();
			});
			jQuery("#bt03").click(function(){
				jQuery("#divmsg").html("你好 百度");
			});
		});
	</script>
</body>
</html>
