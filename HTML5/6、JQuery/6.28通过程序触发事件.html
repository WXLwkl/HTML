<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>触发事件</title>
	<style type="text/css">
		input{
			width: 49%;
			height: 80px;
		}
	</style>
	<script src="jquery.js"></script>
</head>
<body>
	<input id="bt01" type="button" value="添加">
	<input id="bt02" type="button" value="模拟单击"><br>
	<ul id="u1"></ul>
	<script>
		$(function(){
			$("#bt01").click(function(){
				$("<li>").html("我来了。。。").appendTo($("#u1"));
			});
			$("#bt02").click(function(){
				//模拟点击bt01
				//对象     触发     事件
				$("#bt01").trigger("click");
			});
		});
	</script>
</body>
</html>
