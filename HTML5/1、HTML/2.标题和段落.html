<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标题标签</title>
</head>
<body>
    <!--标题标签-->
    <h1>一级标签</h1>
    <h2>二级标签</h2>
    <h3>三级标签</h3>
    <h4>四级标签</h4>
    <h6>六级标签</h6>

    <!--段落标签-->
    <!--<p> 这个标签为段落标签 </p>-->
    <p>你好银嘉金服</p>
    <p>万万没想到。。。</p>

    出任CEO，
    迎娶白富美，<br>  <!-- br为换行标签  -->
    走上人生巅峰。<br>
    <hr>  <!-- hr为水平分隔线  -->


</body>
</html>


<!--
课程笔记
html语法：
 标签都是成对出现的而且要在后一个标签添加“/”ex:<p></p>
 但是也有部分标签是不需要比如说 <br> <hr> <img>
 html1.0<br/>4.0之后<br>
 标签不区分大小写，一般以小写位规范
 标签内容：
 <p> :段落标签，一个段落在一对p标签之中
 <h1>~<h6> :标题标签，如同文章中的标题，h1标签一个html文件
 只能出现一次，其余的可以出现多次
 <hr>是分割线
 <br>html中的换行由该标签实现 作用相当于回车
-->
