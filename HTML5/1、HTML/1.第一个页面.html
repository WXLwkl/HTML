    <title>我是王兴林</title>

<!--
1.html的基本结构
<html>
<head></head>
<body></body>
</html>
2.<html>是根标签 所有的html标签都应该放在<html></html>标签之中
3.<head>是头部标签的容器 用于定义文档的头部头部标签都应该放在<head>标签之中
    常用的头部标签有：<title>,<link>,<style>,<meta>...
    4.<body>是现实网页的主要内容 在body中的标签会在浏览器中显示出来
    5.<meta charset="utf-8">用于设置编码格式（utf-8）！如果发现网页显示为乱码很可能是
                            编码格式设置错误

-->
