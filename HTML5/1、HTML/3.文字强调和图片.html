<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字强调和图片</title>
</head>
<body>

    <!--链接标签-->
    欢迎来到百度，点击<a href="#">百度</a>开始学习。<br>
    欢迎来到<em>百度</em>，点击<a href="http://www.baidu.com">百度</a>开始学习。<br>
    欢迎来到<strong>百度</strong>，点击<a href="http://www.baidu.com" target="_blank">百度</a>开始学习。<br>

    <!--图片资源-->
    <img src="/Users/xingl/Desktop/开发+发布/posAppDev311/Icon.png"/>
    <img src="1.jpg" alt="miss不见了" title="滑动显示"/>
    <img src="http://pic33.nipic.com/20130916/3420027_192919547000_2.jpg"/>
    


</body>
</html>

<!--
课程笔记：
注释： <!--作用在于代码运行的时候跳过注释部分- ->
<em>:字体倾斜
<strong>:字体加粗强调
<a>:链接网络 <a href="" target="_blank"></a>
href 是跳转网页的地址 地址为# 空地址  target="_blank"在新的页面打开
<img>:图片标签
<img src="地址" title="鼠标滑过显示" alt=“图片不存在显示”/>
    src是指图片的引用地址可以是本地路径 也可是网络图片路径，
    title 为-鼠标滑过 显示的内容
    alt，如果根据地址路径找不到图片就会显示 alt中的内容 。


-->
