<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>

    <form action="后台文件.php" method="get">

        <h3>文本域</h3>
        <textarea cols="10" rows="10">这里是文本域</textarea>
        <br>
        姓名：<input type="text"/>
        <h3>密码域</h3>
        密码：<input type="password"/>
        <br>

        <h3>单选框</h3>
        <input type="radio" name="sex"/>男<br>
        <input type="radio" name="sex"/>女<br>
        <input type="radio" name="sex1" id="1"/><label for="1">男</label><br>
        <input type="radio" name="sex2" id="2"/><label for="2">女</label><br>

        <h3>复选框</h3>
        <input type="checkbox" name="fuxuan"/>bike<br>
        <input type="checkbox" name="fuxuan" checked="checked"/>car<br>

        <h3>下拉菜单</h3>
        <select multiple="multiple">
            <option value="1">巧克力</option>
            <option value="2">草莓</option>
            <option value="3">苹果</option>
            <option value="4" selected="selected">椰果</option>
        </select>

        <h3>定义域</h3>
        <fieldset>
            <legend>健康信息</legend>
            身高：<input type="text"/>
            体重：<input type="text"/>
        </fieldset>

        <h3>按钮</h3>
        <input type="button" value="按钮"><br>
        <input type="submit" value="提交"><br>
        <input type="reset" value="重置"><br>
        <button>这里可以添加图片</button>
    </form>


</body>
</html>
<!--
表单是一个包含表单元素的区域。
表单元素是允许用户在表单中（比如：文本域、下拉列表、单选框、复选框等等）输入信息的元素。
表单使用表单标签（<form>）定义。
多数情况下被用到的表单标签是输入标签（<input>）。输入类型是由类型属性（type）定义的
表单的动作属性（Action）和确认按钮
当用户单击确认按钮时，表单的内容会被传送到另一个文件。表单的动作属性定义了目的文件的文件名。
由动作属性定义的这个文件通常会对接收到的输入数据进行相关的处理。

文本域 当用户要在表单中键入字母、数字等内容时，就会用到文本域。rows cols
密码域 和文本域相同
label 标签
<label> 标签为 input 元素定义标注（标记）。
label 元素不会向用户呈现任何特殊效果。。如果您在 label 元素内点击文本，就会触发此控件。
就是说，当用户选择该标签时，浏览器就会自动将焦点转到和标签相关的表单控件上。
for 属性应当与相关元素的 id 属性相同。
selected checked 初始化选定
-->
