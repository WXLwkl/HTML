<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>渐变效果</title>
	<link rel="stylesheet" href="swiper.min.css">
	<style type="text/css">
		html,body{
			position: relative;
			height: 50%;
		}
		body{
			margin: 0;
			padding: 0;
		}
		.swiper-container{
			width: 100%;
			height: 100%;
		}
		.swiper-slide{
			background-position: center;
			background-size: cover;
		}
	</style>
</head>
<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide" style="background-image: url(1.jpg)"><img src="1.png"></div>
			<div class="swiper-slide" style="background-image: url(2.jpg)"><img src="1.png"></div>
			<div class="swiper-slide" style="background-image: url(3.jpg)"><img src="1.png"></div>
		</div>
		<div class="swiper-pagination swiper-pagination-white"></div>
		<div class="swiper-button-next swiper-button-white"></div>
		<div class="swiper-button-prev swiper-button-white"></div>
	</div>
	<script src="swiper.min.js"></script>
	<script>
		var swiper = new Swiper('.swiper-container',{
			pagination:'.swiper-pagination',
			paginationClickable:true,
			nextButton:'.swiper-button-next',
			prevButton:'.swiper-button-prev',
			effect:'fade'
		});
	</script>
</body>
</html>
