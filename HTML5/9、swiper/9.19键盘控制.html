<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>键盘控制</title>
	<link rel="stylesheet" href="swiper.min.css">
	<style type="text/css">
		html,body{
            position:relative;
            height:100%;
        }
		body{
			margin: 0;
			padding: 0;
		}
		.swiper-container{
			width: 100%;
			height: 100%;
			margin-left: auto;
			margin-top: auto;
		}
		.swiper-slide{
			text-align: center;
			justify-content: center;
			align-items: center;
			display: flex;
			background:#eee;
		}
	</style>
</head>
<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide">模拟器效果不佳<img src="1.png"></div>
			<div class="swiper-slide">请在新窗口打开测试<img src="1.png"></div>
			<div class="swiper-slide">银嘉1<img src="1.png"></div>
			<div class="swiper-slide">银嘉2<img src="1.png"></div>
			<div class="swiper-slide">银嘉3<img src="1.png"></div>
		</div>
		<div class="swiper-pagination"></div>
		<div class="swiper-button-next"></div>
		<div class="swiper-button-prev"></div>
	</div>
	<script src="swiper.min.js"></script>
	<script>
		var swiper = new Swiper('.swiper-container',{
			pagination:'.swiper-pagination',
			nextButton:'.swiper-button-next',
			prevButton:'.swiper-button-prev',
			slidesPerView:1,
			paginationClickable:true,
			spaceBetween:30,
			keyboardControl:true
		});
	</script>
</body>
</html>
