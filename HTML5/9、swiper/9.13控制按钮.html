<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>控制按钮</title>
	<link rel="stylesheet" href="swiper.min.css">
	<style type="text/css">
		html,body{
			position: relative;
			height: 100%;
		}
		body{
			margin: 0;
			padding: 0;
			background: #eee;
		}
		.swiper-container{
			width: 100%;
			height: 100%;
		}
		.swiper-slide{
			background: #fff;
			font-size: 38px;
			display: flex;
			text-align: center;
			justify-content: center;
			align-items: center;
		}
	</style>
</head>
<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide">1 <img src="1.png"></div>
			<div class="swiper-slide">2 <img src="1.png"></div>
			<div class="swiper-slide">3 <img src="1.png"></div>
			<div class="swiper-slide">4 <img src="1.png"></div>
		</div>
		<div class="swiper-pagination"></div>
		<div class="swiper-button-next"></div>
		<div class="swiper-button-prev"></div>
	</div>
	<script src="swiper.min.js"></script>
	<script>
		var swiper = new Swiper('.swiper-container',{
			pagination:'.swiper-pagination',
			paginationClickable:true,
			spaceBetween:30,
			nextButton:'.swiper-button-next',
			prevButton:'.swiper-button-prev'
		});
	</script>
</body>
</html>
