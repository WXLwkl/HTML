<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>3D覆盖流效果</title>
	<link rel="stylesheet" href="swiper.min.css">
	<style type="text/css">
		html,body{
			position: relative;
			height: 100%;
		}
		body{
			margin: 0;
			padding: 0;
		}
		.swiper-container{
			width: 100%;
			padding-top: 50px;
			padding-bottom: 50px;
		}
		.swiper-slide{
			background-position: center;
			background-size: cover;
			width: 300px;
			height: 300px;
			text-align: center;
			justify-content: center;
			align-items: center;
			display: flex;
			background:#eee;
		}
	</style>
</head>
<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide" style="background-image: url(1.jpg)"></div>
			<div class="swiper-slide" style="background-image: url(2.jpg)"></div>
			<div class="swiper-slide" style="background-image: url(3.jpg)"></div>
			<div class="swiper-slide" style="background-image: url(4.jpg)"></div>
			<div class="swiper-slide"><img src="1.png"></div>
		</div>
		<div class="swiper-pagination"></div>
		<!-- <div class="swiper-button-next swiper-button-white"></div>
		<div class="swiper-button-prev swiper-button-white"></div> -->
	</div>
	<script src="swiper.min.js"></script>
	<script>
		var swiper = new Swiper('.swiper-container',{
			pagination:'.swiper-pagination',
			grabCursor:true,
			centeredSlides:true,
			slidesPerView:'auto',
			effect:'coverflow',
			coverflow:{
				rotate:50,
				stretch:0,
				depth:100,
				modifier:1,
				slideShadows:true
			}
		});
	</script>
</body>
</html>
