<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>RTL布局</title>
	<link rel="stylesheet" href="swiper.min.css">
	<style type="text/css">
		html,body{
			position: relative;
			height: 100%;
		}
		body{
			margin: 0;
			padding: 0;
		}
		.swiper-container{
			width: 100%;
			height: 100%;
		}
		.swiper-slide{
			text-align: center;
			justify-content: center;
			align-items: center;
			display: flex;
		}
	</style>
</head>
<body>
	<div class="swiper-container" dir='rtl'>
		<div class="swiper-wrapper">
		<div class="swiper-slide" style="background-image: url(1.jpg)"></div>
		<div class="swiper-slide" style="background-image: url(2.jpg)"></div>
		<div class="swiper-slide" style="background-image: url(3.jpg)"></div>
		<div class="swiper-slide" style="background-image: url(4.jpg)"></div>
		</div>
		<div class="swiper-pagination"></div>
		<div class="swiper-button-next"></div>
		<div class="swiper-button-prev"></div>
	</div>

	<script src='swiper.min.js'></script>
	<script>
		var swiper = new Swiper('.swiper-container',{
			pagination:'.swiper-pagination',
			nextButton:'.swiper-button-next',
			prevButton:'.swiper-button-prev',
			keyboardControl:true,
			paginationClickable:true
		});
	</script>
</body>
</html>
