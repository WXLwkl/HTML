<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>3D方块效果</title>
	<link rel="stylesheet" href="swiper.min.css">
	<style type="text/css">
		html,body{
			position: relative;
			height: 100%;
		}
		body{
			margin: 0;
			padding: 0;
		}
		.swiper-container{
			width: 300px;
			height: 300px;
			position: absolute;
			left: 50%;
			top: 50%;
			margin-left: -150px;
			margin-top: -150px;
		}
		.swiper-slide{
			background-position: center;
			background-size: cover;
			text-align: center;
			justify-content: center;
			align-items: center;
			display: flex;
		}
	</style>
</head>
<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide" style="background-image: url(1.jpg)"></div>
			<div class="swiper-slide" style="background-image: url(2.jpg)"></div>
			<div class="swiper-slide" style="background-image: url(3.jpg)"></div>
			<div class="swiper-slide" style="background-image: url(4.jpg)"></div>
		</div>
		<div class="swiper-pagination"></div>
		<!-- <div class="swiper-button-next swiper-button-white"></div>
		<div class="swiper-button-prev swiper-button-white"></div> -->
	</div>
	<script src="swiper.min.js"></script>
	<script>
		var swiper = new Swiper('.swiper-container',{
			pagination:'.swiper-pagination',
			// paginationClickable:true,
			// nextButton:'.swiper-button-next',
			// prevButton:'.swiper-button-prev',
			// effect:'fade'
			grabCursor:true,
			effect:'cube',
			cube:{
				shadow:true,
				slideShadows:true,
				shadowOffset:20,
				shadowScale:0.94
			}
		});
	</script>
</body>
</html>
