<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>swiper嵌套</title>
	<link rel="stylesheet" href="swiper.min.css">
	<style>
		html,body{
			position: relative;
			height: 100%;
		}
		body{
			margin: 0;
			padding: 0;
			background: #eee;
		}
		.swiper-container{
			width: 100%;
			height: 100%;
		}
		.swiper-slide{
			text-align: center;
			font-size: 28px;
			display: flex;
			justify-content: center;
			align-items: center;
			background: #fff;
		}
	</style>
</head>
<body>

	<div class="swiper-container swiper-container-h">
		<div class="swiper-wrapper">
			<div class="swiper-slide">第一页<img src="1.png"></div>
			<div class="swiper-slide">
				<div class="swiper-container swiper-container-v">
					<div class="swiper-wrapper">
						<div class="swiper-slide">我是嵌套的第一页</div>
						<div class="swiper-slide">我是嵌套的第二页</div>
						<div class="swiper-slide">我是嵌套的第三页</div>
						<div class="swiper-slide">我是嵌套的第四页</div>
					</div>
					<div class="swiper-pagination swiper-pagination-v"></div>
				</div>
			</div>
			<div class="swiper-slide">第三页</div>
			<div class="swiper-slide">第四页</div>
			<div class="swiper-slide">第五页</div>
		</div>
		<div class="swiper-pagination swiper-pagination-h"></div>
	</div>
	<script src="swiper.min.js"></script>
	<script>
		var swiper = new Swiper('.swiper-container-h',{
            pagination:'.swiper-pagination-h',
            paginationClickable:true,
            // slidesPerView:3,
            spaceBetween:50,
            // slidesPerColumn:2,
            // freeMode:true
        });
        var swiper = new Swiper('.swiper-container-v',{
        	pagination:'.swiper-pagination-v',
        	paginationClickable:true,
        	spaceBetween:50,
        	direction:'vertical'
        });
	</script>
</body>
</html>
