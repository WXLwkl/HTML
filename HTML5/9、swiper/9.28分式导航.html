<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>分式导航</title>
	<link rel="stylesheet" href="swiper.min.css">
	<style type="text/css">
		body{
            background:#eee;
            margin:0;
            padding:0;
        }
        .swiper-container{
            width:500px;
            height:300px;
            margin:20px auto;
        }
        .swiper-slide{
            text-align:center;
            background:#fff;
            line-height:300px;
        }
	</style>
</head>
<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
		<div class="swiper-slide" style="background-image: url(1.jpg)"></div>
		<div class="swiper-slide" style="background-image: url(2.jpg)"></div>
		<div class="swiper-slide" style="background-image: url(3.jpg)"></div>
		<div class="swiper-slide" style="background-image: url(4.jpg)"></div>
		</div>
		<div class="swiper-pagination"></div>
		<div class="swiper-button-next"></div>
		<div class="swiper-button-prev"></div>
	</div>

	<script src='swiper.min.js'></script>
	<script>
		var swiper = new Swiper('.swiper-container',{
			pagination:'.swiper-pagination',
			nextButton:'.swiper-button-next',
			prevButton:'.swiper-button-prev',
			paginationType:'fraction'
		});
	</script>
</body>
</html>
