<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>3D翻转效果</title>
	<link rel="stylesheet" href="swiper.min.css">
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
		}
		.swiper-container{
			width: 300px;
			height: 300px;
			padding: 50px;
		}
		.swiper-slide{
			background-position: center;
			background-size: cover;
			width: 300px;
			height: 300px;
			text-align: center;
			justify-content: center;
			align-items: center;
			display: flex;
			background:#eee;
		}
	</style>
</head>
<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide" style="background-image: url(1.jpg)"></div>
			<div class="swiper-slide" style="background-image: url(2.jpg)"></div>
			<div class="swiper-slide" style="background-image: url(3.jpg)"></div>
			<div class="swiper-slide" style="background-image: url(4.jpg)"></div>
			<div class="swiper-slide"><img src="1.png"></div>
		</div>
		<div class="swiper-pagination"></div>
		<div class="swiper-button-next"></div>
		<div class="swiper-button-prev"></div>
	</div>
	<script src="swiper.min.js"></script>
	<script>
		var swiper = new Swiper('.swiper-container',{
			pagination:'.swiper-pagination',
			nextButton:'.swiper-button-next',
			prevButton:'.swiper-button-prev',
			grabCursor:true,
			// keyboardControl:true, // 键盘控制
			effect:'flip'
		});
	</script>
</body>
</html>
