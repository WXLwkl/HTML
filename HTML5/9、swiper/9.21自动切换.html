<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>自动切换</title>
	<link rel="stylesheet" href="swiper.min.css">
	<style type="text/css">
		html,body{
            position:relative;
            height:100%;
        }
		body{
			margin: 0;
			padding: 0;
		}
		.swiper-container{
			width: 100%;
			height: 100%;
			margin-left: auto;
			margin-top: auto;
		}
		.swiper-slide{
			text-align: center;
			justify-content: center;
			align-items: center;
			display: flex;
			background:#eee;
		}
	</style>
</head>
<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide">模拟器效果不佳<img src="1.png"></div>
			<div class="swiper-slide">请在新窗口打开测试<img src="1.png"></div>
			<div class="swiper-slide">银嘉1<img src="1.png"></div>
			<div class="swiper-slide">银嘉2<img src="1.png"></div>
			<div class="swiper-slide">银嘉3<img src="1.png"></div>
		</div>
		<div class="swiper-pagination"></div>
	</div>
	<script src="swiper.min.js"></script>
	<script>
		var swiper = new Swiper('.swiper-container',{
			pagination:'.swiper-pagination',
			slidesPerView:1,
			paginationClickable:true,
			spaceBetween:30,
			centeredSlides:true,
			autoplay:2500,
			autoplayDisableOnInteracton:true
			//autoplayDisableOnInteracton 用户操作swiper之后，是否禁止autoplay。默认为true：停止。 如果设置为false，用户操作swiper之后自动切换不会停止，每次都会重新启动autoplay。操作包括触碰，拖动，点击pagination等。
		});
	</script>
</body>
</html>
