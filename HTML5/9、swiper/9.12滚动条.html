<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>滚动条</title>
	<link rel="stylesheet" href="swiper.min.css">
	<style>
		body{
			margin: 0;
			padding: 0;
			background: #eee;
		}
		.swiper-container{
			width: 100%;
			height: 300%;
			margin: 20px auto;
		}
		.swiper-slide{
			text-align: center;
			font-size: 28px;
			display: flex;
			justify-content: center;
			align-items: center;
			background: #fff;
		}
	</style>
</head>
<body>

	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide">第一页<img src="1.png"></div>
			<div class="swiper-slide">第二页<img src="1.png"></div>
			<div class="swiper-slide">第三页<img src="1.png"></div>
			<div class="swiper-slide">第四页<img src="1.png"></div>
			<div class="swiper-slide">第五页<img src="1.png"></div>
			<div class="swiper-slide">第六页<img src="1.png"></div>
			<div class="swiper-slide">第七页<img src="1.png"></div>
			<div class="swiper-slide">第八页<img src="1.png"></div>
			<div class="swiper-slide">第九页<img src="1.png"></div>
			<div class="swiper-slide">第十页<img src="1.png"></div>
		</div>
		<div class="swiper-scrollbar"></div>
	</div>
	<script src="swiper.min.js"></script>
	<script>
		var swiper = new Swiper('.swiper-container',{
			spaceBetween:30,
            grabCursor:true,
            slidesPerView:3,
            centeredSlides:false, //设定为true时，活动块会居中，而不是默认状态下的居左。
            scrollbar:'.swiper-scrollbar',
            scrollbarHide:true
        });
	</script>
</body>
</html>
