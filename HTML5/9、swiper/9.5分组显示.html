<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>分组显示</title>
	<link rel="stylesheet" href="swiper.min.css">
	<style>
		html,body{
			position: relative;
			height: 100%;
		}
		body{
			margin: 0;
			padding: 0;
			background: #F2F2F2;
		}
		.swiper-container{
			width: 100%;
			height: 100%;
		}
		.swiper-slide{
			text-align: center;
			font-size: 18px;
			display: flex;
			justify-content: center;
			align-items: center;
			background: #fff;
		}
	</style>
</head>
<body>

	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide">第一页</div>
			<div class="swiper-slide">第二页</div>
			<div class="swiper-slide">第三页</div>
			<div class="swiper-slide">第四页</div>
			<div class="swiper-slide">第五页</div>
			<div class="swiper-slide">第六页</div>
			<div class="swiper-slide">第七页</div>
			<div class="swiper-slide">第八页</div>
		</div>
		<div class="swiper-pagination"></div>
	</div>
	<script src="swiper.min.js"></script>
	<script>
		var swiper = new Swiper('.swiper-container',{
            pagination:'.swiper-pagination',
            paginationClickable:true,
            slidesPerView:3,
            spaceBetween:10,
        });
	</script>
</body>
</html>
