<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>视差效果</title>
	<link rel="stylesheet" href="swiper.min.css">
	<style type="text/css">
		html,body{
			position: relative;
			height: 100%;
		}
		body{
			margin: 0;
			padding: 0;
		}
		.swiper-container{
			width: 100%;
			height: 100%;
		}
		.swiper-slide{
			box-sizing: border-box;
			padding: 40px 60px;
			color: #fff;
		}
		.parallax-bg{
			position: absolute;
			left: 0;
			top: 0;
			width: 130%;
			height: 100%;
			background-size: cover;
			background-position: center;
		}
	</style>
</head>
<body>
	<div class="swiper-container">
		<div class="parallax-bg" style="background-image: url(1.jpg)" data-swiper-parallax="-23%"></div>
		<div class="swiper-wrapper">
			<div class="swiper-slide">
				<div class="title" data-swiper-parallax="-100">1</div>
				<div data-swiper-parallax="-300"><img src="1.png"></div>
			</div>
			<div class="swiper-slide">
				<div class="title" data-swiper-parallax="-100">2</div>
				<div data-swiper-parallax="-300"><img src="1.png"></div>
			</div>
			<div class="swiper-slide">
				<div class="title" data-swiper-parallax="-100">3</div>
				<div data-swiper-parallax="-300"><img src="1.png"></div>
			</div>
		</div>
		<div class="swiper-pagination"></div>
	</div>

	<script src='swiper.min.js'></script>
	<script>
		var swiper = new Swiper('.swiper-container',{
			pagination:'.swiper-pagination',
			keyboardControl:true,
			paginationClickable:true,
			parallax:true,
			speed:600
		});
	</script>
</body>
</html>
