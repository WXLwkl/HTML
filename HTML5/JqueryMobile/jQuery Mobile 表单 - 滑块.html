<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery Mobile 表单 - 滑块</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
  <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
  <div data-role="page">
    <div data-role="header">
      <h1>滑块控件</h1>
    </div>
    <div data-role="content">
      <form>
        <div data-role="fieldcontain">
          <label for="points">Points:</label>
          <!-- 如果您希望突出显示截止滑块值的这段轨道，请添加 data-highlight="true"： -->
          <input type="range" name="points" id="points" value="50" min="0" max="100" data-highlight="true">
        </div>
        <hr><hr>
        <div data-role="fieldcontain">
          <label for="switch">切换开关</label>
          <select name="switch" id="switch" data-role="slider">
            <option value="on">开</option>
            <option value="off" selected>关</option>
          </select>
        </div>
      </form>
    </div>


  </div>
</body>
</html>
