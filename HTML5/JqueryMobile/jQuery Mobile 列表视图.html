<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery Mobile 列表视图</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
	<div data-role="page" id="pageone">
		<div data-role="content">
			<h2>有序列表：</h2>
			<!-- 如需为列表添加圆角和外边距，请使用 data-inset="true" 属性 -->
			<ol data-role="listview" data-inset="true">
				<li><a href="#">列表项</a></li>
				<li><a href="#">列表项</a></li>
				<li><a href="#">列表项</a></li>
			</ol>
			<h2>无序列表</h2>
			<ul data-role="listview">
				<li><a href="#">列表项</a></li>
				<li><a href="#">列表项</a></li>
				<li><a href="#">列表项</a></li>
			</ul>

			<hr>
			<h2>列表分隔符</h2>
			<ul data-role="listview">
				<li data-role="list-divider">欧洲</li>
				<li><a href="#">德国</a></li>
				<li><a href="#">英国</a></li>
				<li data-role="list-divider">亚洲</li>
				<li><a href="#">中国</a></li>
				<li><a href="#">印度</a></li>
				<li data-role="list-divider">非洲</li>
				<li><a href="#">埃及</a></li>
				<li><a href="#">南非</a></li>
			</ul>

			<hr>
			<h2>我的通讯录</h2>
			  <ul data-role="listview" data-autodividers="true" data-inset="true" data-filter="true" data-filter-placeholder="搜索名字">
			    <li><a href="#">Adele</a></li>
			    <li><a href="#">Agnes</a></li>
			    <li><a href="#">Albert</a></li>
			    <li><a href="#">Billy</a></li>
			    <li><a href="#">Bob</a></li>
			    <li><a href="#">Calvin</a></li>
			    <li><a href="#">Cameron</a></li>
			    <li><a href="#">Chloe</a></li>
			    <li><a href="#">Christina</a></li>
			    <li><a href="#">Diana</a></li>
			    <li><a href="#">Gabriel</a></li>
			    <li><a href="#">Glen</a></li>
			    <li><a href="#">Ralph</a></li>
			    <li><a href="#">Valarie</a></li>
			  </ul>
		</div>
	</div>
</body>
</html>
