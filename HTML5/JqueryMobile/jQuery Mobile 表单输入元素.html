<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery Mobile 表单输入元素</title>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
		<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
	</head>
	<body>
		<div data-role="page">
			<div data-role="header">
				<h1>文本输入</h1>
			</div>
			<div data-role="content">
				<form method="post" action="demoform.asp">
					<div data-role="fieldcontain">
						<label for="fullname">全名：</label>
						<input type="text" name="fullname" id="fullname">
						<hr>
						<fieldset data-role="controlgroup" data-type="horizontal">
							<legend>请选择你的性别</legend>
							<label for="male">男</label>
							<input type="radio" name="gender" id="male" value="male" checked>
							<label for="female">女</label>
							<input type="radio" name="gender" id="female" value="female">
						</fieldset>
						<hr>
						<fieldset data-role="controlgroup" data-type="vertical">
							<legend>选择你喜欢的颜色</legend>
							<label for="red">红色</label>
							<input type="checkbox" name="favcolor" id="red" value="red" checked>
							<label for="green">绿色</label>
							<input type="checkbox" name="favcolor" id="green" value="green">
							<label for="blue">蓝色</label>
							<input type="checkbox" name="favcolor" id="blue" value="blue">
						</fieldset>
						<hr>
						<label for="bday">生日：</label>
						<input type="date" name="bday" id="bday">
						<label for="email">邮件：</label>
						<input type="email" name="email" id="email" placeholder="你的邮箱。。。">
						<label for="info">Additional Information:</label>
					    <textarea name="addinfo" id="info"></textarea>
					    <!-- 输入类型 type="search" 是 HTML5 中的新类型，用于定义供输入搜索词的文本字段 -->
					    <label for="search">Search:</label>
					    <input type="search" name="search" id="search"></div>
					</div>
					<input type="submit" data-inline="true" value="提交">
				</form>
			</div>
		</div>
	</body>
</html>
