<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery Mobile 表单选择菜单</title>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
		<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
	</head>
	<body>
		<div data-role="page">
			<div data-role="header">
				<h1>表单选择菜单</h1>
			</div>
			<div data-role="content">
			<form method="post" action="demoform.asp">
				<fieldset data-role="fieldcontain">
					<label for="day">选择天</label>
					<select name="day" id="day" data-native-menu="false">
						<optgroup label="工作日">
							<option value="mon">周一</option>
							<option value="tue">周二</option>
							<option value="wed">周三</option>
							<option value="thu">周四</option>
						<optgroup label="周末">
							<option value="set">周六</option>
							<option value="sun">周日</option>
						</optgroup>

					</select>
				</fieldset>
				<input type="submit" value="提交">
			</form>

			<hr>
			<form>
				<fieldset>
					<label for="day2">你可以选择多天：</label>
					<select name="day2" id="day2" multiple="multiple" data-native-menu="false">
						<option>天</option>
						<optgroup label="工作日">
							<option value="mon">周一</option>
							<option value="tue">周二</option>
							<option value="wed">周三</option>
							<option value="thu">周四</option>
						<optgroup label="周末">
							<option value="set">周六</option>
							<option value="sun">周日</option>
						</optgroup>
					</select>
				</fieldset>
			</form>
			<p>提示：如需为列表添加标题，请插入不包含value属性的option元素。</p>

			<hr><hr>
			<form>
				<div data-role="fieldcontain">
					<div data-role="controlgroup" data-type="horizontal">
					<legend>会议安排：</legend>
					<label for="day3">日期选择</label>
					<select name="day3" id="day3">
						<option value="mon">Monday</option>
			            <option value="tue">Tuesday</option>
			            <option value="wed">Wednesday</option>
			            <option value="thu">Thursday</option>
			            <!-- 预选选项 -->
			            <option value="fri" selected>Friday</option>
			            <option value="sat">Saturday</option>
			            <option value="sun">Sunday</option>
					</select>
					<label for="time">选择时间：</label>
			            <select name="time" id="time">
			            <option value="08">08:00</option>
			            <option value="09">09:00</option>
			            <option value="10">10:00</option>
			            <option value="11">11:00</option>
			            <option value="12">12:00</option>
			            <option value="13">13:00</option>
			            <option value="14">14:00</option>
			            <option value="15">15:00</option>
			            <option value="16">16:00</option>
		            </select>
				</div>
				</div>
			</form>

			<hr><hr>
			<form>
				<fieldset data-role="collapsible" data-inset="false">
					<legend>点击我-我可以折叠</legend>
					<label for="name">全名：</label>
					<input type="text" name="text" id="name">
					<p>喜欢的颜色：</p>
					<div data-role="controlgroup">
						<label for="red">红色</label>
						<input type="checkbox" name="favcolor" id="red">
						<label for="green">绿色</label>
						<input type="checkbox" name="favcolor" id="green">
						<label for="blue">蓝色</label>
						<input type="checkbox" name="favcolor" id="blue">
					</div>
				</fieldset>
			</form>


			</div>
		</div>
	</body>
</html>
