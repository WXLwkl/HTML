<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用setInterval实现轮播图</title>
	<style type="text/css">
		#title{
			background-color: #afafaf;
			text-align: center;
		}
		#pic{
			width: 50%;
		}
	</style>
</head>
<body>
	<div id="title">
		<h2>全聚德</h2>
	</div>
	<div>
		<img src="3_1.png" id="pic">
	</div>
	<script type="text/javascript">
		var pics=["3_1.png","3_2.png","3_3.png"];
		var index=0;
		var img=document.getElementById("pic");
		function change(){
			index=(index+1)%3;
			img.src=pics[index];
		}
		//设置定时器，每隔2秒切换一张图片
		var t=setInterval(change,2000);
		img.onmouseover=function(){
			clearInterval(t);
		}
		img.onmouseout=function(){
			t=setInterval(change,2000);
		}
	</script>
</body>
</html>
