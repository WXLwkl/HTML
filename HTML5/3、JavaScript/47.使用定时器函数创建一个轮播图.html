<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播图</title>
</head>
<body>
	<h3>沙县小吃</h3>
	<img src="3_1.png" id="pic">
	<script type="text/javascript">
		var pics=["3_1.png","3_2.png","3_3.png"];
		//每隔2秒自动切换
		var index=0;
		var loop=true;
		function change(){
			index=(index+1)%3;
			var obj=document.getElementById("pic");
			obj.src=pics[index];
			if (loop) {
				setTimeout(change,2000);
			}
		}
		setTimeout(change,2000);
		var pic=document.getElementById("pic");
		pic.onmouseover=function(){
			//停止轮播
			// alert("mouseover");
			loop=false;
		}
		pic.onmouseout=function(){
			loop=true;
			setTimeout(change,2000);
		}

	</script>
</body>
</html>
