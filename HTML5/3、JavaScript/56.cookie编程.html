<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>cookie编程</title>
</head>
<body>
	<input type="button" value="保存数据" onclick="saveCookie('us','aaa',3)"><br>
	<input type="button" value="读取数据" onclick="alert(getCookie('us'));">
	<script type="text/javascript">
		function saveCookie(cname,cvalue,exdays) {
			var d=new Date();
			d.setTime(d.getTime()+(exdays*24*60*60*1000));
			var expires="expires="+d.toGMTString();
			document.cookie=cname+"="+cvalue+";"+expires;
			alert(cname+"="+cvalue+";"+expires);
		}
		function getCookie(cname){
			var name=cname+"=";
			var ca=document.cookie.split(";");
			alert(ca);
			for (var i = 0; i < ca.length; i++) {
				var c=ca[i].trim();
				if (c.indexOf(name)==0) {
					return c.substring(name.length,c.length);
				}
			}
		}
	</script>
</body>
</html>
