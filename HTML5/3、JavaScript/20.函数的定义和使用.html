<html>
    <head>
        <meta charset="utf-8">
        <title>函数的定义和使用</title>
    </head>
    <body>
        <h1>函数的定义和使用</h1>
        <script src="20.1fun.js"></script>

        <script>
            //定义一个函数
            //关键字  函数名(参数)
            document.write("&nbsp;&nbsp;&nbsp;&nbsp;*");
            function test(num)
            { for(var n=0;n<num;n++)
              {
                document.write("<br>&nbsp;&nbsp;***");
                document.write("<br>&nbsp;*****");
                document.write("<br>*******");
              }
            }
            test(4);//对函数的调用
            //产生一个3行，3列的表格
            table(3,3);
            table(4,4);
            //定义函数计算一个圆形的面积
            var r=5;
            var ss=gets(r);
            document.write("半径为"+r+"的圆形的面积="+ss);


            function gets(r)
            {
                var s=Math.PI*r*r;
                return s;
            }
        </script>
    </body>
</html>
