<html>
    <head>
        <meta charset="utf-8">
        <title>通过object对象来创建对象</title>
    </head>
    <body>
        <h1>通过object创建对象</h1>
        <script>
            var p1=new Object();
            //alert(typeof(p1));
            //为p1添加属性
            p1.hp=100;
            p1.act=30;
            p1.money=888;
            //为p1添加方法
            p1.move=function(){
                document.write("正在移动");
            }
            p1.fire=function(){
                document.write("正在开火");
            }
            alert(p1.hp);
            p1.fire();
             var p2=new Object();
             alert(p2.hp);
        </script>
    </body>
</html>
