<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>window对象</title>
</head>
<body>
	<input type="button" value="学习JS" id="bt01">
	<script type="text/javascript">
		window.alert("你好");
		alert("欢迎来到英雄联盟！！");
		var bt=window.document.getElementById("bt01");
		bt.onclick=function(){
			window.location.href="http://www.baidu.com";
		}
	</script>
</body>
</html>
