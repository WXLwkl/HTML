<html>
    <head>
        <meta chaset="utf-8">
        <title>函数类型的变量</title>
    </head>
    <body>
        <h1>函数类型的变量</h1>
        <script>
            //定义一个函数
            function test()
            {
                document.write("hahahah");
            }
            test();
            //定义一个变量
            var tt=function(){
                document.write("<br>hahahaha");
            };
            tt();
            var kk=test;
            kk();
            document.write("<br>kk类型="+typeof(kk));
        </script>
    </body>
</html>
