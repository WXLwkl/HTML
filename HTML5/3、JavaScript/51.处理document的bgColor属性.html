<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改文档的背景颜色</title>
</head>
<body>
	<p onclick="change('red');">背景变红</p>
	<p onclick="change('yellow');">背景变黄</p>
	<p onclick="change('green');">背景变绿</p>
	<script type="text/javascript">
		function change(color){
			document.bgColor=color;
		}
	</script>
</body>
</html>
