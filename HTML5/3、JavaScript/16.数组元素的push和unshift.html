<html>
    <head>
        <meta charset="utf-8">
        <title>数组元素的push和unshift</title>
    </head>
    <body>
        <h1>数组元素的添加</h1>
        <script>
            var stu=[11,22,33,44,55,66];
            for(var n=0;n<stu.length;n++)
            {
                document.write("stu["+n+"]="+stu[n]+"<br>");
            }
            stu.push(88);

            for(var n=0;n<stu.length;n++)
            {
                document.write("stu["+n+"]="+stu[n]+"<br>");
            }
            stu.push(99,33,22);
            for(var n=0;n<stu.length;n++)
            {
                document.write("stu["+n+"]="+stu[n]+"<br>");
            }
            // push方法可以在一个数组的后面添加元素
            // unshift可以在数组的前面添加元素
            stu.unshift(8);
             for(var n=0;n<stu.length;n++)
            {
                document.write("stu["+n+"]="+stu[n]+"<br>");
            }
            //pop可以删除最后一个元素
             stu.pop();
             for(var n=0;n<stu.length;n++)
            {
                document.write("stu["+n+"]="+stu[n]+"<br>");
            }
            //splice 可以删除某个元素
            stu.splice(2,1);
             for(var n=0;n<stu.length;n++)
            {
                document.write("stu["+n+"]="+stu[n]+"<br>");
            }
        </script>
    </body>
</html>

<!--
push    方法可以在一个数组的后面添加元素
unshift 可以在数组的前面添加元素
pop     可以删除最后一个元素
splice  可以删除某个元素
 -->
