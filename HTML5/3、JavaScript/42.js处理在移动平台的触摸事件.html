<!-- <!DOCTYPE html> -->
<html>
<head>
	<meta charset="utf-8">
	<title>HTML5在移动平台的触摸事件</title>
	<style type="text/css">
		#content{
			width: 100%;
			height: 100%;
			background-color: #7f7f7f;
		}
		#logo{
			position: absolute;
			left: 100px;
			top: 100px;
		}
	</style>
</head>
<body>
	<div id="content">
		<img id="logo" width="30%" height="30%" src="http://www.h5edu.cn/Public/assets/img/logo_blue.png">
	</div>

	<script type="text/javascript">
		var con=document.getElementById("content");
		var img=document.getElementById("logo");
		con.ontouchstart=function(e){
			var touch=e.touches[0];
			var x=touch.clientX;
			var y=touch.clientY;

			img.style.left=x+"px";
			img.style.top=y+"px";
		}
		con.ontouchmove=function(e){
			e.preventDefault();
			var touch=e.touches[0];
			var x=touch.clientX;
			var y=touch.clientY;
			img.style.left=x+"px";
			img.style.top=y+"px";
		}
		con.ontouchend=function(e){
			var touch=e.touches[0];
			img.style.left="0px";
			img.style.top="0px";
		}
	</script>
</body>
</html>
