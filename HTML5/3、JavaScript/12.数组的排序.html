<html>
    <head>
        <meta charset="utf-8">
        <title>数组的排序</title>
    </head>
    <body>
        <h1>数组元素的排序</h1>
        <script>
            var score=[11,22,33,44,55,66,88,32,19,65];
            document.write("数组的长度"+score.length+"<br>");
            //输出数组所有元素的值
            for(var n=0;n<score.length;n++)
            {
                document.write("第"+n+"个学生成绩="+score[n]+"<br>");
            }
            //求这10个学生中的最高分
            var max=score[0];//默认第一个学生分数最高
            for(var n=1;n<score.length;n++)
            {
                if(score[n]>max)
                {
                    max=score[n];
                }
            }
            document.write("最高分="+max);
            //如何求最低分
            var min=score[0];
            for(var n=1;n<score.length;n++)
            {
                if(score[n]<min)
                {
                    min=score[n];
                }
            }
            document.write("最小值="+min);
            //平均值
            var sum=0;
            for(var n=0;n<score.length;n++)
            {
                sum=sum+score[n];
            }
            document.write("<br>总分="+sum+"平均分="+(sum/score.length)+"<br>");
            //如何数组中所有成级进行排序 冒泡
            for(var i=0;i<score.length-1;i++)
            {
                for(var j=i+1;j<score.length;j++)
                {
                   if(score[j]>score[i])
                   {var tmp=score[i];
                      score[i]=score[j];
                      score[j]=tmp;
                   }
                }
            }
            //排序后输出所有成绩
             document.write("<br><h1>排序之后</h1><br>");
             for(var n=0;n<score.length;n++)
            {
                document.write("第"+n+"个学生成绩="+score[n]+"<br>");
            }
            //思考:如何实现从小到大的排序

        </script>
    </body>
</html>
