<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>循环</title>
</head>
<body>
	<h2>循环输出10行文字</h2>
	<script>
		var n=0;
		while(n<10) {
			document.write(n+1 +"------>hello world!<br>")
			n++;
		}
	</script>
	<hr>
	<h2>for循环输出10行</h2>
	<script>
		for (var i = 0; i < 10; i++) {
			document.write("第"+(i+1)+"行<br>");
		}
	</script>
</body>
</html>
