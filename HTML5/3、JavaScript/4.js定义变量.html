<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>js定义变量</title>
</head>
<body>
	<h1>计算面积</h1>
	<script>
		var w=3;
		var h=4;
		w = prompt("请输入宽度");
		h = prompt("请输入高度");
		var s=w*h;
		document.write("面积="+s);
	</script>
</body>
</html>

<!--
在JavaScript中首先通过 var 变量名 来定义变量
变量是在内存中的存储单元 可以保存临时的数据
变量名 = xxx；
可以为变量赋值
在js中变量有不同的数据类型，这些类型会自动匹配。
 -->
