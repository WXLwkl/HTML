<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>单选按钮处理</title>
</head>
<body>
	<h2>用户注册</h2>
	<form action="#" method="get">
		姓名：<input type="text" name="uname"><br>
		性别：<input type="radio" name="sex1">男
			 <input type="radio" name="sex1">女<br>
		学历：<input type="radio" name="deg">研究生
			 <input type="radio" name="deg">本科
			 <input type="radio" name="deg">专科<br>
		爱好：<input type="checkbox" name="love">滑雪
			 <input type="checkbox" name="love">编程
			 <input type="checkbox" name="love">钓鱼<br>
		省份：<select name="city">
				<option value="1">北京</option>
				<option value="2">上海</option>
			 </select>
		<input type="button" value="显示" onclick="show();">
	</form>
	<script type="text/javascript">
		function show(){
			var uname=document.forms[0].uname.value;
			alert("用户名="+uname);
			var sex1=document.forms[0].sex1;
			//获取性别
			if (sex1[0].checked) {
				   alert("性别:男");
			} else {
                   alert("性别:女");
			}
			//获取学历
			var deg=document.forms[0].deg;
			if (deg[0].checked) {
				alert("学历：研究生");
			} else if (deg[1].checked) {
				alert("学历：本科");
			} else if (deg[2].checked) {
				alert("学历：专科");
			}
			var love=document.forms[0].love;
			var str="爱好";
			var lovestr=["滑雪","编程","钓鱼"];
			for (var i = 0; i < love.length; i++) {
				if (love[i].checked) {
					str=str+"="+lovestr[i];
				}
			}
			alert(str);
			//获取省份
			var city=["北京","上海"];
			var cityindex=document.forms[0].city.selectedIndex;
			alert("所在城市="+city[cityindex]);
		}
	</script>
</body>
</html>
