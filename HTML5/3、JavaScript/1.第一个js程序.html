<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>js</title>
	<script>
		document.write("baidu 很棒<br>");
	</script>
</head>
<body>
	<script>
		document.write("baidu 666<br>");
	</script>
</body>
<script>
	document.write("endend...<br>");
</script>
</html>
<!--
在html中嵌入js的第一种方式就是 在html中添加script标签
head中的script会首先执行
然后body中的标签
执行的顺序依赖于浏览器对 html文档的加载过程
因此，最好把script放到body的后面
 -->
