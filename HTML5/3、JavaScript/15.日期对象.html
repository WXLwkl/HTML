	<meta charset="utf-8">
	<title>日期对象</title>
</head>
<body>

	<script>
		var now = new Date();
		document.write(now);

		// 输出年月日
		var year=now.getYear();
		// 月份是从0开始的
		var month=now.getMonth()+1;
	 	var day=now.getDay();
	 	// alert(year);
	 	// alert(month);
	 	// alert(day);
	 	document.write("<br>"+year+"-"+month+"-"+day);

	</script>

</body>
