<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>数据类型</title>
</head>
<body>
	<script>
		var a="3";
		var b="4";
		document.write(a+b);
		document.write("<br>");
		var a2=3;
		var b2=4;

		document.write(a2+b2);
		document.write("<br>");
		document.write("a:"+typeof(a));
		document.write("<br>");
		document.write("a2:"+typeof(a2));
	</script>

</body>
</html>
