<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>对齐</title>
	<style>
		.div1{
			width: 70%;
			height: 10%;
			background: blue;
			margin: 0px auto;
		}
		.div2{
			position: absolute;
			right: 0px;
			width: 300px;
			height: 200px;
			background: #b0e0e6;
		}
		.div3{
			float: left;
			width: 300px;
			height: 200px;
			background: yellow;
		}
	</style>
</head>
<body>
	<div class="div1">
		<h3>块级元素中心对齐</h3>
	</div>
	<div class="div2">
		<h3>左右对齐position</h3>
	</div>
	<div class="div3">
		<h3>左右对齐float</h3>
	</div>

</body>
</html>

<!--

块级元素对齐
1.中心对齐 margin：auto；
左右对齐 设置absolute,float

 -->
