<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>www.baidu.com</title>
	<style>
		#pl{
			color: red;
			font-size: 30px;
		}
		.center{
			text-align: center;
		}
		h2.center{
			text-align: right;
		}
	</style>
</head>


	<p id="pl">hello world</p>
	<p>欢迎来到baidu</p>
	<h1 class="center">标题</h1>
	<p class="center">段落居中</p>
	<h2 class="center">指定特定的标签居中</h2>

</html>



<!-- 

1.在html中设置样式 需要设置id class选择器
2.id选择器 可以为特定id的html元素指定特定的样式 同一个id名只能出现一次 选择器用#定义
3.class选择器 用于描述一组元素的样式，class可以在多个元素中使用
4.类名的第一个字符不能是数字，他无法再firefox中起作用。

 -->
