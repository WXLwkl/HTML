<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>文本与图片垂直对齐方式</title>
	<style type="text/css">

		p{
			background-color: red;
		}

		img{
			width: 200px;
			height: 100px;
		}
		img.top{
			vertical-align: text-top;
		}
		img.middle{
			vertical-align: middle;
		}
		img.bottom{
			vertical-align: text-bottom;
		}
	</style>
</head>
<body>

	<p>文字<img class="top" src="1.png"/> 图片上对齐</p>
	<p>文字<img class="middle" src="1.png"/> 图片居中对齐</p>
	<p>文字<img class="bottom" src="1.png"/> 图片下对齐</p>
	<p>文字<img src="1.png"/> 图片默认对齐</p>


</body>
</html>

<!--

text-top 把元素的底端与父元素字体的顶端对齐
middle 把此元素放置在父元素的中部
text-bottom把元素的底端与父元素字体的底端对齐
%使用“line-height” 属性的百分比来排列此元素。允许使用负值


 -->
