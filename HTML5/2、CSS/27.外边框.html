<!--

外边框 margin
margin清楚周围的元素（外边框）的区域
没有背景颜色透明 可以单独改变所有边距或者改变单独的边距
auto length（px em）百分比
margin 也是拥有4个方向属性 top bottom left right
在css中，他可以指定不同的侧面 不同的边距
margin属性可以有1-4个值
margin：25px 50px 75px 100px
上边距为25px
右边距为50px
下边距为75px
左边距为100px
margin：25px 50px 75px
上边距为25px
左 右边距为50px
下边距为75px
