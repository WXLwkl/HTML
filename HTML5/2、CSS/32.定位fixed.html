	<style type="text/css">
		div{
			background:blue;
			width: 200px;
			height: 1200px;
		}
		p{
			position: fixed;
			top: 40px;
			right: 40px;
		}
	</style>
</head>
<body>
	<div>
		内容
	</div>
	<p>fixed定位</p>
</body>
</html>
