<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>相对定位</title>
	<style>
		.div1{
			background: blue;
			width: 200px;
			height: 200px;
			position: relative;
			left: 50px;
			top: 50px;
		}
		.div2{
			background: pink;
			width: 300px;
			height: 200px;
		}
	</style>
</head>
<body>
	<div class="div1">
	定位部分
	</div>
	<div class="div2">
	对比部分
	</div>
</body>
</html>

<!--

ralative相对定位
元素的位置相对于其正常位置 可以移动的相对定位元素的内容和相互重叠的元素，
它原本所占的空间不会改变。

 -->
