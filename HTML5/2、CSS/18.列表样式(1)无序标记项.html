<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>无序列表</title>
	<style type="text/css">
		.ul1{
			list-style-type: none;
		}
		.ul2{
			list-style-type: circle;
		}
		.ul3{
			list-style-type: square;
		}
	</style>

</head>
<body>
	<ul>
		<li>blue</li>
		<li>pink</li>
		<li>yellow</li>
	</ul>
	<ul class="ul1">
		<li>gray</li>
		<li>red</li>
		<li>green</li>
	</ul>
	<ul class="ul2">
		<li>tea</li>
		<li>red tea</li>
		<li>green tea</li>
	</ul>
	<ul class="ul3">
		<li>tea</li>
		<li>red tea</li>
		<li>green tea</li>
	</ul>
</body>
</html>

<!--

list-style-type:定义列表标记项属性
ul无序列表
square 实心方块
circle 空心圆
none 不显示标记项
默认 实心圆点


 -->
