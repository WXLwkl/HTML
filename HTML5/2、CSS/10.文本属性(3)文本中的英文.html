<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>文本转换</title>
	<style>
		body{
			background-color: #FD736D;
		}
		p{
			background-color: #46FF47;
			font-size: 35px;
		}
		.uppercase{
			text-transform: uppercase;
		}
		.lowercase{
			text-transform: lowercase;
		}
		.capitalize{
			text-transform: capitalize;
		}
	</style>

</head>
<body>
	<p class="uppercase">This is some text,全部大写 I AM a html</p>
	<p class="lowercase">This is some text,全部小写 I AM a htMl</p>
	<p class="capitalize">This is some text,首字母大写</p>
	<p>This is some text,原版对照</p>
</body>
</html>


<!--

文本转换
text-transform:属性值
uppercase 全部大写
lowercase 全部小写
capitalize 首字母大写

 -->
