<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>font属性</title>
	<style type="text/css">
		#p2{
			font-family: "Times New Roman";
		}
		#P3{
			font-family: "Microsoft YoHei"
		}
		.p1{
			font-style: normal;
			font-size: 16px;
		}
		.p2{
			font-style: italic;
			font-size: 1em;
			font-weight: bold;
		}
		.p3{
			font-style: oblique;
			font-size: 2em;
			font-weight: lighter;
		}
	</style>
</head>
<body>
	<h2>字体</h2>
	<p id="p1">这里采用默认字体</p>
	<p id="p2">这里采用的是Times New Roman</p>
	<p id="p3">这里采用的水微软雅黑</p>
	<h2>字体样式</h2>
	<p class="p1">欢迎来到www.baidu.com</p>
	<p class="p2">欢迎来到www.baidu.com</p>
	<p class="p3">欢迎来到www.baidu.com</p>

</body>
</html>


<!--

css 字体属性 加粗 大小 文字样式
1.font-family 设置文本字体系列，设置多个字体名字兼容（后备机制）
字体名字超过一个字 必须用引号“宋体”，多个字体“,”分隔
2.字体样式 font-style：normal italic 斜体 oblique 倾斜的问题
3.字体大小 font-size
字体默认大小16px --1em
4.设置字体加粗
font-size：normal（400） bold(700)  lighter
 -->
