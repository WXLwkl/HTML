<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>有序列表</title>
	<style>
		.ol1{
			list-style-type: none;
		}
		.ol2{
			/*list-style-type: lower-roman;*/
		}
		.ol3{
			list-style-type: hiragana-iroha;
		}
	</style>
</head>
<body>

	<ol>
		<li>tea</li>
		<li>green tea</li>
		<li>red tea</li>
	</ol>
	<ol class="ol1">
		<li>tea</li>
		<li>green tea</li>
		<li>red tea</li>
	</ol>
	<ol class="ol2" type="A">
		<li>tea</li>
		<li>green tea</li>
		<li>red tea</li>
	</ol>
	<ol class="ol3">
		<li>tea</li>
		<li>green tea</li>
		<li>red tea</li>
	</ol>

</body>
</html>

<!--

list-style-type 定义列表标记项属性
ol 有序列表
lower-roman小写罗马数字
hiragana-iroha 日文片假名
none不显示标记项
默认 阿拉伯数字
 -->
