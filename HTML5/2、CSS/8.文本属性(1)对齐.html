<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文本对其方式</title>
	<style>
		.left{
			text-align: left;
		}
		.center{
			text-align: center;
		}
		.right{
			text-align: right;
		}
		.justity{
			text-align: justify;
		}
	</style>
</head>
<body>

	<h1 class="left">左对齐</h1>
	<p class="center">居中</p>
	<p class="right">右对齐</p>
	<p class="justify">
		春在田畴，松软的泥土散发着清新湿润的气息，冬憩后醒来的麦苗儿精神焕发，展现出一派蓬勃盎然的生机；渠水欢唱，如母爱的乳汁，与土地和麦苗的血液水乳交融。春在河畔，碧波清荡，鱼虾畅游，蛙鼓抑扬弄喉嗓，柳丝婆娑舞倩影，阳光水波交相辉映，洒落捧捧金和银。春在天空，燕语呢喃，蝴蝶翩跹，风筝高飞，浓浓春意弥漫洁白的云朵间，甜脆笑声穿梭浩淼九天。春在果园，红杏流火，桃花漫霞，梨树飞雪，蜂蝶追逐喧嚷，酝酿生活的甘甜和芬芳……
　　		——《春颂》
	</p>

</body>
</html>
