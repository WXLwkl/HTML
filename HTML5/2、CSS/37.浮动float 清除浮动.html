<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>浮动float 清除浮动</title>
	<style>
		body{
			background: pink;
		}
		img{
			width: 50px;
			height: 50px;
			float: left;
		}
		.text{
			clear: both;
		}
	</style>
</head>
<body>
	<p>欢迎来到百度</p>
	<img src="1.png"/>
	<img src="1.png"/>
	<img src="1.png"/>
	<img src="1.png"/>
	<img src="1.png"/>
	<p class="text">百度 是一家搜索引擎公司</p>
	<img src="1.png"/>
	<img src="1.png"/>
	<img src="1.png"/>
	<img src="1.png"/>
</body>
</html>

<!--
元素浮动之后，周围的元素会重新排列，为了避免使用float属性。
clear属性指定元素两侧不能出现浮动元素。
clear：left right both
 -->
