<html>
<head>
	<meta charset="utf-8">
	<title>css基本语法</title>

	<style type="text/css">
	body{
		background-color: tan;
	}
	h1{
		color: red;
		font-size: 40px;
	}
	</style>

</head>

	<body>

		<h1>This is www.baidu.com</h1>
		<hr>
		<p>你可以在这里搜索你想要的资源</p>
	</body>

</html>

<!-- 

1.css的语法规则由两部分组成
   选择器和声明（1或者多条）
2.选择器是指你选的要改变样式的HTML元素
3.每条声明有属性和值组成
4.css声明以“；”结束，声明组用{}包括
5.css注释  /*注释内容*/

 -->
