<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>边框</title>

	<style>
		.border1{
			width: 100px;
			height: 100px;
			border-style: double;/*实线*/
			border-width: 5px;
			border-color: rgb(255,0,0);
		}
		.border2{
			width: 100px;
			height: 100px;
			border-right-style: dashed;
			border-right-width: thick;
			border-right-color: rgb(0,255,0);
		}
		.border3{
			width: 100px;
			height: 100px;
			border-style: dashed solid;
			border-color: rgb(255,0,255) rgb(0,0,255) ;
		}


	</style>

</head>
<body>

	<div class="border1">
		<h2>边框</h2>
	</div>
	<div class="border2">
		<h2>右边框</h2>
	</div>
	<div class="border3">
		<h2>四周不同边框</h2>
	</div>

</body>
</html>

<!--

css的边框属性允许你指定一个元素的边框样式和颜色
border-style 样式 （top right bottom right）
border-style 属性1-4个值
border-style dotted solid double dashed
none dotted（点线） dashed（虚线） solid（实线） double(双线)
border-width 边框宽度
16px 1em 关键字 thin medium（默认） thick
border-color 边框颜色 hex mame rgb
border-right-color

简写：
border：1px solid red；
 -->
