<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>表格边框</title>

	<style>
		table{
			border: 1px solid red;
		}
		th{
			border: 1px solid blue;
		}
		td{
			border: 1px solid yellow;
		}

	</style>

</head>
<body>
	<table>
		<tr>
			<th>姓名</th>
			<th>年级</th>
			<th>特长</th>
		</tr>
		<tr>
			<td>江户川柯南</td>
			<td>小学三年级</td>
			<td>大留级术</td>
		</tr>
		<tr>
			<td>相良 宗介</td>
			<td>高中</td>
			<td>bon太君</td>
		</tr>
		<tr>
			<td>印度人</td>
			<td>不详</td>
			<td>开挂</td>
		</tr>
	</table>

</body>
</html>

<!--

边框： border：框线粗度  样式 颜色
tr不能添加边框
 -->
