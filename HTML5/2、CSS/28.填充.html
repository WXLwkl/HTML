 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 <html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
 <head>
 	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
 	<title>填充</title>

	<style>
		p{
			background: yellow;
		}
		.padding{
			padding-top: 123px;
			padding-bottom: 50px;
			padding-left: 30px;
			padding-right: 200px;
		}
		.padding1{
			padding: 50px;
		}
	</style>

 </head>
 <body>

	<p>学习最专业的技术</p>
	<p class="padding">学习最专业的技术</p>
	<p class="padding1">学习最专业的技术</p>

 </body>
 </html>

<!--

当元素的padding（填充）（内边距）被清除时，所释放的区域将会受到背景颜色的填充
单独使用填充属可以改变上下左右的填充。缩写填充属性也可以使用，一旦改变一切都改变
padding：固定填充 百分比填充
简写：
padding属性，可以有1-4个值。

 -->
