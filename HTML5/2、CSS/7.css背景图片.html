<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>css背景颜色</title>

	<style type="text/css">
		body{
			background-image: url(1.jpg);
			background-repeat: repeat-y;
			background-position: top right;
		}

		div{
			width: 100px;
			height: 180px;
			background: gray url(1.jpg) repeat-x bottom left;
		}

	</style>

</head>
<body>

	<div>
		www.baidu.com 背景图片
	</div>

</body>
</html>



<!-- 

元素的背景图片
background-image：url(地址)
图像定位：background-position: top right；
图像平铺：background-repeat: repeat-x;
背景简写属性： background: color image repeat position;


 -->
