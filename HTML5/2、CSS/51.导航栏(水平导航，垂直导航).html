<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>导航栏(水平导航，垂直导航)</title>

	<style>
		ul{
			list-style-type: none;
			margin: 0px;
			padding: 0px;
		}
		.div2 li{
			display: inline;
		}
		.div2 a{
			background: #98bf21;
			text-decoration: none;
			padding: 6px;
		}
		.div3 li{
			float: left;
			border-right: 1px solid red;
		}
		.div3 a{
			display: block;
			background: #98bf21;
			text-decoration: none;
			width: 120px;
			text-align: center;
		}
	</style>
</head>
<body>

	<div class="div1">
		<h3>垂直导航栏</h3>
		<ul>
			<li>首页</li>
			<li>商城</li>
			<li>购物车</li>
			<li>返回</li>
		</ul>
	</div>
	<div class="div2">
		<h3>水平导航栏inline</h3>
		<ul>
			<li><a href="#">首页</a></li>
			<li><a href="#">商城</a></li>
			<li><a href="#">购物车</a></li>
			<li><a href="#">返回</a></li>
		</ul>
	</div>
	<div class="div3">
		<h3>水平导航栏float</h3>
		<ul>
			<li><a href="#">首页</a></li>
			<li><a href="#">商城</a></li>
			<li><a href="#">购物车</a></li>
			<li><a href="#">返回</a></li>
		</ul>
	</div>
</body>
</html>
