<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>文本距离调整</title>
	<style>
		.indent{
			text-indent: 50px;
		}
		.letter{
			letter-spacing: 20px;
		}
		.word{
			word-spacing: 30px;
		}
	</style>
</head>
<body>
	<h1>首行缩进</h1>
	<p class="indent">
	In my younger and more vulnerable years my father gave me sonme advice that I've been turning over in my mind ever since.
	</p>
	<h2>指定字符间距</h2>
	<p class="letter">hellow,baidu</p>
	<h2>指定单词之间的间距</h2>
	<p class="word">In my younger and more vulnerable years</p>
</body>
</html>
