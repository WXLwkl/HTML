<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>内联样式</title>
</head>
<body>

	<h1 style="color: pink">内联样式</h1>
	<p style="color: aqua;margin-left: 20px; ">欢迎来到银嘉金服</p>
	<p>以上是内联样式</p>

</body>
</html>


<!-- 

1.内联样式：给单一的标签添加样式属性
2.内联样式语法：style=“属性：属性值；”
3.内联样式可以给单个标签添加多个属性，中间用“；”分隔开

 -->
