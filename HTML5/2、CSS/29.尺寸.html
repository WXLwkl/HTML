<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>尺寸</title>
	<style>
		div{
			background: #00ffff;
		}
		.div1{
			min-width: 400px;
			min-height: 100px;
		}
		.div2{
			max-width: 700px;
			max-height: 100px;
		}
		.div3{
			width: 400px;
			height: 100px;
		}
	</style>
</head>
<body>
	<div class="div1">
		<h2> 尺寸min</h2>
	</div>
	<div class="div2">
		<h2> 尺寸max</h2>
	</div>
	<div class="div3">
		<h2> 标准尺寸</h2>
	</div>
</body>
</html>

<!--

css尺寸（Dimension）属性允许你控制元素的高度和宽度。同样，它允许你增加行间距。
width height （max min）
line-height
normal（默认）
number：设置数字，此数字会与当前的字体尺寸相乘来设置行间距
length：设置固定的行间距
百分比：基于当前字体尺寸的百分比行间距。

注意：效果要通过改变当前浏览器大小查看。

 -->
