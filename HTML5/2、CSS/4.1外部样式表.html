<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>外部样式表</title>
	<link rel="stylesheet" type="text/css" href="4.1mystyle.css">
</head>
<body>

	<h1>外部样式表</h1>
	<p>欢迎来到百度在线</p>
	<p>这里是全国最大的搜索引擎公司</p>

</body>
</html>

<!-- 

外部样式表：当样式需要在多个页面使用的时候，在使外部样式的情况下，通过改变一个文件来改变全局
语法：<link rel="stylesheet" type="text/css" href="路径">
浏览器从样式表中读取样式声明 格式文档
样式表可以在任何浏览器中编辑，文件中不能包括html标签
以.css为拓展名保存

 -->
