<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>背景颜色</title>

	<style type="text/css">
		body{
			background-color: gray;
		}
		h1{
			background-color: #00ffff; 
		}
		div{
			background-color: rgba(255,0,0,0.5);
		}
		div p{
			background-color: chartreuse;
		}
	</style>

</head>
<body>

	<h1>文章标题</h1>
	<div>
		<h2>你好 百度</h2>
		<p>欢迎你。。。</p>
	</div>

</body>
</html>
