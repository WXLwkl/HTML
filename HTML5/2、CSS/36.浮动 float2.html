<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>浮动 float</title>
	<style>
		.test1{
			width: 300px;
			height: 300px;
			background: green;
		}
		.test2{
			width: 300px;
			height: 300px;
			background: blue;
		}
		.td1{
			width: 100px;
			height: 100px;
			background: gray;
		}
		.td2{
			width: 100px;
			height: 100px;
			background: pink;
			float: left;
		}
		.tf1{
			width: 100px;
			height: 100px;
			background: gray;
			float: left;
		}
		.tf2{
			width: 100px;
			height: 100px;
			background: pink;
			float: left;
		}
	</style>
</head>
<body>
	<div class="test1">
		test1
		<div class="td1">不浮动</div>
		<div class="td2">浮动</div>
	</div>
	<div class="test2">
		test2
		<div class="tf1">
		浮动
		</div>
		<div class="tf2">
		浮动
		</div>
	</div>
</body>
</html>

<!--
如果将多个元素设置float属性 并且水平空间足够
那么这些元素将会相邻排列在一起 水平显示

 -->
