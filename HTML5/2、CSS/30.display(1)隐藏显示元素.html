<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>元素隐藏显示</title>
	<style>
		.display{
			display: none;
		}
		.visibility{
			visibility: hidden;
		}
	</style>
</head>
<body>

	<div>
		<h1>设置display隐藏</h1>
		<p class="display">该元素隐藏</p>
		<p>上面有隐藏元素</p>
	</div>
	<div>
		<h1>设置visibility隐藏</h1>
		<p class="visibility">该元素隐藏</p>
		<p>上面有隐藏元素</p>
	</div>

</body>
</html>

<!--

元素隐藏：
display:none 隐藏 不占用空间
visibility：hidden 隐藏 但是占用空间
visibility：visible 元素可见 默认值
 -->
