<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>链接框</title>
	<style type="text/css">
		a:link,a:visited{
			display: block;
			font-weight: bold;
			color: #ffffff;
			background-color: #98bf21;
			width: 120px;
			text-align: center;
			padding: 4;
			text-decoration: none;
		}
		a:hover,a:active{
			background-color: red;
		}
	</style>
</head>
<body>

	<a href="http://www.baidu.com">This is a link</a>

</body>
</html>
