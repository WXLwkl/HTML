<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>表格边框</title>

	<style>
		table{
			border: 1px solid red;
			border-collapse: collapse;
			width: 400px;
			height: 200px;
			background-color: green;
		}
		th{
			border: 1px solid blue;
			background-color: red;
		}
		td{
			border: 1px solid yellow;
		}
		#td1{
			background-color: yellow;
		}

	</style>

</head>
<body>
	<table>
		<tr>
			<th colspan="2">姓名</th>
			<th>年级</th>
			<!-- <th>特长</th> -->
		</tr>
		<tr>
			<td id="td1">江户川柯南</td>
			<td>小学三年级</td>
			<td>大留级术</td>
		</tr>
		<tr>
			<td rowspan="2">相良 宗介</td>
			<td>高中</td>
			<td>bon太君</td>
		</tr>
		<tr>
			<!-- <td>印度人</td> -->
			<td>不详</td>
			<td>开挂</td>
		</tr>
	</table>

</body>
</html>


<!--
折叠边框
表格存在双边框 table td 有单独的边界  显示单边框
border-collapse：collapse 属性设置表格的边框是否被折叠成单一的边框或隔开


 -->
