<!doctype html>
<html>
<head>
    <title>AngularJS指令 循环数组</title>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>

</head>
<body>
    <div ng-app ng-init="name=['jsp','html','css']">
    <ul>
        <li ng-repeat='x in name'>{{x}}</li>
    </ul>
    </div>
    <p>使用ng-repeat来循环数组</p>
</body>
</html>
