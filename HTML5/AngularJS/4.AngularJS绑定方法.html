<!doctype html>
<html>
<head>
    <title>AngularJS绑定方法</title>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
</head>
<body>
    <div ng-app ng-init="cost1=3;cost2=5">
        <p>在www.h5edu.cn 学习每行代码的价值是
        <span ng-bind="cost1*cost2"></span>元</p>
    </div>
</body>
</html>
