<!doctype html>
<htmL>
<head>
    <title>AngularJS作用域</title>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
</head>
<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <input ng-model="carname">
        <h1>{{carname}}</h1>
    </div>
    <script>
        var app=angular.module("myApp",[]);
        app.controller("myCtrl",function($scope){
            $scope.carname="百度一下";
        });
    </script>
</body>
</htmL>
