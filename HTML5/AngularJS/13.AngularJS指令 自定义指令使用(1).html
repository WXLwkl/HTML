<!doctype html>
<html>
<head>
    <title>AngularJS指令 自定义指令使用(1)</title>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>

</head>
<body>
    <div ng-app="myApp">
    <p>元素名调用</p>
    <runoob-directive></runoob-directive>
    <p>属性调用</p>
    <p runoob-directive></p>
    </div>
    <script>
    	var app=angular.module("myApp",[]);
    	app.directive("runoobDirective",function(){
    		return {
    			template:"<h3>hello world！</h3>"
    		};
    	});
    </script>
</body>
</html>
