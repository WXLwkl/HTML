<!doctype html>
<html>
<head>
    <title>AngularJS 双向绑定</title>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
</head>
<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <p>在此输入您想输入的内容</p>
        <input type="text" ng-model="name">
        <p>你输入的内容是：{{name}}</p>
    </div>
    <script>
        var app=angular.module("myApp",[]);
        app.controller("myCtrl",function($scope){
            $scope.name="林哥"
        });
    </script>
</body>
</html>
