<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>自动滚动演示</title>
	<link rel="stylesheet" href="jquery.fullPage.css">
	<script src="jquery-1.8.3.min.js"></script>
    <script src="jquery.fullPage.min.js"></script>

	<script>
		$(function(){
			$('#dowebok').fullpage({
				sectionsColor:['#1bbc9b','#4BBFC3','#7BAABE','#f90'],
				continuousVertical:true
			});
			setInterval(function(){
				$.fn.fullpage.moveSectionDown();
			},3000);
		});
	</script>

	<style>
		.section{
			text-align: center;
			font-size: 50px;
			color: #fff;
		}
	</style>

</head>
<body>
	<div id="dowebok">
		<div class="section">
			<h3>第一屏</h3>
            <p>fullpage-js项目导航演示</p>
		</div>
		<div class="section">
			<h3>第二屏</h3>
            <p>请查看右边的圆圈</p>
		</div>
		<div class="section">
			<h3>第三屏</h3>
            <p>圆圈还可以设置颜色、位置，加上tip，点击可以控制</p>
		</div>
		<div class="section">
			<h3>第四屏</h3>
            <p>最后一屏</p>
		</div>
	</div>
</body>
</html>
