<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>基本演示</title>
	<link rel="stylesheet" href="jquery.fullPage.css">
    <script src="jquery-1.8.3.min.js"></script>
    <script src="jquery.fullPage.min.js"></script>
    <script>
    	$(function(){
    		$('#dowebok').fullpage({
    			sectionsColor:['#1bbc9b','#4BBFC3','#7BAABE','#f90']
    		});
    	});
    </script>
    <style type="text/css">
    	.section{
    		text-align: center;
    		color: #fff;
    		font: 50px 'Yahei';
    	}
    </style>
</head>
<body>
	<div id="dowebok">
		<div class="section">
			<h1>第一屏</h1>
			<p>基本演示</p>
		</div>
		<div class="section">
			<div class="slide">第二屏的第一屏</div>
			<div class="slide">第二屏的第二屏</div>
			<div class="slide">第二屏的第三屏</div>
		</div>
		<div class="section">
			<h1>第三屏</h1>
		</div>
		<div class="section">
			<h1>第四屏</h1>
		</div>
	</div>
</body>
</html>
