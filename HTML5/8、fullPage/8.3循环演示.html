<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>循环演示</title>
	<link rel="stylesheet" href="jquery.fullPage.css">
    <style>
        .section{
            text-align:center;
            font:50px 'Yahei';
            color:#fff;
        }
    </style>
    <script src="jquery-1.8.3.min.js"></script>
    <script src="jquery.fullPage.min.js"></script>
    <script>
    	$(function(){
    		$('#dowebok').fullpage({
    			sectionsColor:['#1bbc9b','#4BBFC3','#7BAABE','#f90'],
    			continuousVertical:true
    		});
    	});
    </script>
</head>
<body>
	<div id="dowebok">
		<div class="section">
			<h3>第一屏</h3>
			<p>fullPage-js循环</p>
		</div>
		<div class="section">
			<h3>第二屏</h3>
		</div>
		<div class="section">
			<h3>第三屏</h3>
		</div>
		<div class="section">
			<h3>第四屏</h3>
			<p>最后一屏，继续滚屏回到第一屏</p>
		</div>
	</div>
</body>
</html>
