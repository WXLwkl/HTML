<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>slide自动滚动演示</title>
	<link rel="stylesheet" href="jquery.fullPage.css">
	<script src="jquery-1.8.3.min.js"></script>
    <script src="jquery.fullPage.min.js"></script>

	<script>
		$(function(){
			$('#dowebok').fullpage({
				sectionsColor:['#1bbc9b','#4BBFC3','#7BAABE','#f90'],
				loopBottom:true
			});
			setInterval(function(){
				$.fn.fullpage.moveSlideRight();
			},3000);
		});
	</script>

	<style>
		.section{
			text-align: center;
			font-size: 50px;
			color: #fff;
		}
	</style>

</head>
<body>
	<div id="dowebok">
		<div class="section">
			<h3>第一屏</h3>
            <p>请滚到下一屏查看</p>
		</div>
		<div class="section">
			<div class="slide">第二屏的第一屏</div>
            <div class="slide">第二屏的第二屏</div>
            <div class="slide">第二屏的第三屏</div>
		</div>
		<div class="section">
			<h3>第三屏</h3>
		</div>
		<div class="section">
			<h3>第四屏</h3>
            <p>最后一屏</p>
		</div>
	</div>
</body>
</html>
