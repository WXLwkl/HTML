<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>过渡 transition</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			background: red;
			transition: width 2s,background 2s;
		}
		div:hover{
			width: 600px;
			background: blue;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
