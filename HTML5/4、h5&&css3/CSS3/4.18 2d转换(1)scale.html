<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>2d转换(1)scale</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 75px;
			background: green;
		}
		.div2{
			margin: 100px;
			transform: scale(2,4);
			-ms-transform: scale(2,4);
			-webkit-transform: scale(2,4);
		}
	</style>
</head>
<body>
	<div>div1</div>
	<div class="div2">div2</div>
</body>
</html>
