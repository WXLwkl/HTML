<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>背景属性</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 300px;
			border: 1px solid blueviolet;
			background: url(img_flwr.gif);
			background-repeat: no-repeat; /* 不重复*/
		}
		.div1{
			background-size: cover;/*覆盖*/
		}
		.div2{
			background-size: contain;/*包含*/
		}
		.div3{
			background-size: 100% 100%; /*会变形*/
		}
	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2"></div>
	<div class="div3"></div>
</body>
</html>
