<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>多层阴影</title>
    <style>
        div{
            width:200px;
            height:100px;
            background:yellow;
            box-shadow:10px 0px 5px 0px red,
                       0px -10px 5px 0px blue,
                       -10px 0px 5px 0px gray,
                       0px 10px 5px 0px green;
        }
    </style>
</head>
<body>
    <div>设置多层阴影</div>
</body>
</html>
