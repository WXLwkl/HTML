<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文字倒影</title>
	<style type="text/css">
		p{
			font-size: 36px;
			-webkit-box-reflect: below -10px
			-webkit-linear-gradient(top,transparent 20%,#ffffff);
		}
	</style>
</head>
<body>
	<p>李白乘舟不给钱</p>
	<p>一脚把他踢下船</p>
	<p>桃花潭水深千尺</p>
	<p>不会游泳就玩完</p>
</body>
</html>
