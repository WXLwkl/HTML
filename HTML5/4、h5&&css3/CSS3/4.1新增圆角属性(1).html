<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>圆角属性</title>
	<style type="text/css">
		#rcorners1{
			border-radius: 25px;
			background: blue;
			padding: 20px;
			width: 200px;
			height: 150px;
		}
		#rcorners2{
			border-radius: 25px;
			border: 2px solid green;
			padding: 20px;
			width: 200px;
			height: 150px;
		}
		#rcorners3{
			border: 2px solid green;
			border-radius: 25px;
			background: url(1.jpg);
			background-position: left top;
			background-repeat: repeat;
			padding: 20px;
			width: 200px;
			height: 150px;
		}
	</style>
</head>
<body>
	<p>border-radius 属性允许想元素添加圆角</p>
	<p>指定背景颜色圆角</p>
	<p id="rcorners1">圆角</p>
	<p>指定边框元素的圆角</p>
	<p id="rcorners2">圆角</p>
	<p>指定背景图片元素的圆角</p>
	<p id="rcorners3">圆角</p>
</body>
</html>
