<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>圆角属性</title>
	<style type="text/css">
		#rcorner1{
			border-radius: 15px 50px 30px 5px; /* 左上 右上 右下 左下  */
			background: blue;
			padding: 20px;
			width: 200px;
			height: 150px;
		}
		#rcorner2{
			border-radius: 15px 50px 30px;
			background: blue;
			padding: 20px;
			width: 200px;
			height: 150px;
		}
		#rcorner3{
			border-radius: 15px 50px;
			background: blue;
			padding: 20px;
			width: 200px;
			height: 150px;
		}
	</style>
</head>
<body>
	<p>4个属性值-border-radius：15px 50px 30px 50px</p>
	<p id="rcorner1"></p>
	<p>3个属性值-border-radius：15px 50px 30px</p>
	<p id="rcorner2"></p>
	<p>2个属性值-border-radius：15px 50px</p>
	<p id="rcorner3"></p>
</body>
</html>
