<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>过渡 transition 简写</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background: yellow;
		}
		.class1{
			transition-property: width;
			transition-duration: 1s;
			transition-timing-function: linear;
			transition-delay: 2s;

			-webkit-transition-property: width;
			-webkit-transition-duration: 1s;
			-webkit-transition-timing-function: linear;
			-webkit-transition-delay: 2s;
		}
		.div2{
			/* ease 匀速*/
			transition: width 1s ease 0s;
			-webkit-transition: width 1s ease 0s;
		}
		div:hover{
			width: 300px;
			background: blue;
		}
	</style>
</head>
<body>
	<p>鼠标移动到元素上查看效果</p>
	<div class="class1">属性完整写法</div>
	<div class="div2">div2 属性简写</div>
</body>
</html>
