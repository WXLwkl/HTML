<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>图片倒影</title>
	<style type="text/css">
		img{
			width: 100px;
			height: 200px;
			margin: 200px;
		}
		.normal{
			-webkit-box-reflect: below 5px;
		}
		.top{
			-webkit-box-reflect: above;
		}
		.left{
			-webkit-box-reflect: left;
		}
		.right{
			-webkit-box-reflect: right;
		}
		.water{
			-webkit-box-reflect: below 3px
			-webkit-linear-gradient(top,transparent 20%,red);
		}
	</style>
</head>
<body>
	<img class="normal" src="1.jpg"><hr>
	<img class="top" src="1.jpg"><hr>
	<img class="left" src="1.jpg"><hr>
	<img class="right" src="1.jpg"><hr>
	<img class="water" src="1.jpg"><hr>
</body>
</html>
