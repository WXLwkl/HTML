<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>2d转换(4)translate</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 100px;
			background: yellow;
			border: 1px solid red;
		}
		.div2{
			transform: translate(50px,100px);
			-ms-transform: translate(50px,100px);
			-webkit-transform: translate(50px,100px);
		}
	</style>
</head>
<body>
	<div>div1</div>
	<div class="div2">div2</div>
</body>
</html>
