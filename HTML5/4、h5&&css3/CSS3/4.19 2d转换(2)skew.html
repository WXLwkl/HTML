<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>2d转换(2)skew</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			margin: 100px;
			background: blue;
		}
		.div2{
			/*skew 倾斜*/   /*水平方向 垂直方向*/
			transform: skew(30deg,20deg);
			-ms-transform: skew(30deg,20deg);
			-webkit-transform: skew(30deg,20deg);
		}
	</style>
</head>
<body>
	<div>div1</div>
	<div class="div2">div2</div>
</body>
</html>
