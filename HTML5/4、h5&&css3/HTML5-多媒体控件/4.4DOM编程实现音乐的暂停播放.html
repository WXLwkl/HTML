<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>音频播放</title>
    </head>
    <body>
        <audio src="res/1.mp3"  id="audio">
            您的浏览器暂不支持audio标签
        </audio>
        <button onclick="play()">播放/暂停</button>
    </body>
    <script>
        var audio=document.getElementById("audio");
        function play(){
            if(audio.paused){
                audio.play();
            }else{
                audio.pause();
            }
        }
    </script>
</html>
