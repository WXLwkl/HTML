<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>DIV+CSS布局</title>
	<style type="text/css">
		div#news{
			width: 800px;
			margin: 0 auto;
		}
		div.section{
			width: 100%;
			height: 100%;
			background-color: #7f7f7f;
		}
		div.article{
			width: 600px;
			float: left;
		}
		div.aside{
			width: 200px;
			float: right;
			height: 100%;
			background-color: #DDD;
		}
		div.header{
			width: 100%;
			text-align: center;
		}
		div.content{
			width: 100%;
			background-color: #ddd;
		}
		div.footer{
			width: 100%;
			background-color: #FFF;
		}
	</style>
</head>
<body>
	<div id="news">
		<div class="section">
			<div class="article">
				<div class="header">
					<h1>baidu</h1>
				</div>
				<div class="content">
					<p>一个强大的在线编程学习网</p>
				</div>
				<div class="footer">
					<p>www.baidu.com</p>
				</div>
			</div>
			<div class="aside">
					这里是侧边栏
			</div>
		</div>
	</div>
</body>
</html>
