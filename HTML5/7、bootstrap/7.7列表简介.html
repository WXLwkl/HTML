<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>列表简介</title>
	<link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
	<ol>
            <li>有序列表信息1</li>
            <li>有序列表信息2</li>
            <li>有序列表信息3</li>
        </ol>

        <ul>
            <li>无序列表信息1</li>
            <li>无序列表信息2</li>
            <li>无序列表信息3</li>
        </ul>

        <dl>
            <dt>定义列表标题</dt>
            <dd>定义列表信息1</dd>
            <dd>定义列表信息2</dd>
        </dl>
</body>
</html>
